name: Desktop Release

on:
  push:
    tags:
      - 'v*'

# 在 workflow 级别设置权限，确保所有 jobs 都有正确的权限
permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.display }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            display: Linux (AppImage x64, deb x64/arm64/armv7l, rpm x64, pacman x64, tar.gz)
            build_args: "--linux AppImage deb rpm pacman tar.gz --x64 --arm64 --armv7l"
            artifact_name: linux
          - os: macos-latest
            display: macOS (dmg x64 / arm64, zip)
            build_args: "--mac dmg zip --x64 --arm64"
            artifact_name: macos
          - os: windows-latest
            display: Windows (nsis x64/ia32/arm64, 7z x64/ia32/arm64, zip)
            build_args: "--win nsis 7z zip --x64 --ia32 --arm64"
            artifact_name: windows
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build renderer + Electron bundles (Linux/macOS)
        if: matrix.os != 'windows-latest'
        env:
          # 禁用 electron-builder 的自动发布功能
          # 发布由 publish job 中的 action-gh-release 处理
          GH_TOKEN: ""
          CSC_IDENTITY_AUTO_DISCOVERY: false
        timeout-minutes: 30
        run: npm run build:electron:release -- ${{ matrix.build_args }}

      - name: Build renderer + Electron bundles (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ""
          CSC_IDENTITY_AUTO_DISCOVERY: false
        timeout-minutes: 30
        run: npm run build:electron:release -- ${{ matrix.build_args }}

      - name: Upload artifacts (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ github.ref_name }}
          path: release/artifacts/**
          # 如果某个平台暂时没有产物（例如 Windows 打包失败），不要直接让整个 job 失败
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ github.ref_name }}
          path: release/artifacts/**
          # 如果某个平台暂时没有产物（例如 Windows 打包失败），不要直接让整个 job 失败
          if-no-files-found: warn

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download bundles
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Verify PAT_TOKEN
        run: |
          echo "检查 PAT_TOKEN secret..."
          if [ -z "${{ secrets.PAT_TOKEN }}" ]; then
            echo "::error::❌ PAT_TOKEN secret 未设置！"
            echo ""
            echo "请按以下步骤操作："
            echo "1. 创建 PAT: https://github.com/settings/tokens (需要 repo 权限)"
            echo "2. 添加到 Secrets: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "3. Secret 名称: PAT_TOKEN"
            echo "4. 设置完成后，重新运行此 workflow"
            exit 1
          else
            echo "::notice::✓ PAT_TOKEN 已设置（长度: ${#PAT_TOKEN} 字符）"
            echo "PAT_TOKEN 前 4 个字符: ${PAT_TOKEN:0:4}..."
          fi
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/* 
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          # 必须使用 PAT_TOKEN，不能使用 GITHUB_TOKEN（权限不足）
          token: ${{ secrets.PAT_TOKEN }}

