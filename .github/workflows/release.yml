name: Desktop Release

on:
  push:
    tags:
      - 'v*'

# 在 workflow 级别设置权限，确保所有 jobs 都有正确的权限
permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.display }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            display: Linux (x64 / arm64)
            build_args: "--linux AppImage deb --x64 --arm64"
            artifact_name: linux
          - os: macos-latest
            display: macOS (x64 / arm64)
            build_args: "--mac dmg --x64 --arm64"
            artifact_name: macos
          - os: windows-latest
            display: Windows (x64 / arm64)
            build_args: "--win nsis --x64 --arm64"
            artifact_name: windows
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build renderer + Electron bundles
        env:
          # 禁用 electron-builder 的自动发布功能
          # 发布由 publish job 中的 action-gh-release 处理
          GH_TOKEN: ""
          CSC_IDENTITY_AUTO_DISCOVERY: false
        timeout-minutes: 30
        run: npm run build:electron:release -- ${{ matrix.build_args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ github.ref_name }}
          path: release/**
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download bundles
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Verify PAT_TOKEN
        run: |
          if [ -z "${{ secrets.PAT_TOKEN }}" ]; then
            echo "::error::❌ PAT_TOKEN secret 未设置！"
            echo ""
            echo "请按以下步骤操作："
            echo "1. 创建 PAT: https://github.com/settings/tokens (需要 repo 权限)"
            echo "2. 添加到 Secrets: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "3. Secret 名称: PAT_TOKEN"
            exit 1
          else
            echo "::notice::✓ PAT_TOKEN 已设置"
          fi

      - name: Publish Release
        env:
          # 使用 Personal Access Token 来创建 Release
          # 如果 PAT_TOKEN 未设置，请访问仓库 Settings -> Secrets and variables -> Actions 添加
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/* 
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          # 如果 PAT_TOKEN 未设置，这里会是空字符串，action 会回退到 GITHUB_TOKEN
          # 但 GITHUB_TOKEN 可能权限不足，所以必须设置 PAT_TOKEN
          token: ${{ secrets.PAT_TOKEN }}

