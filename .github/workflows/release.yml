name: Desktop Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.display }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            display: Linux (x64 / arm64)
            build_args: "--linux AppImage deb --x64 --arm64"
            artifact_name: linux
          - os: macos-latest
            display: macOS (x64 / arm64)
            build_args: "--mac dmg --x64 --arm64"
            artifact_name: macos
          - os: windows-latest
            display: Windows (x64 / arm64)
            build_args: "--win nsis --x64 --arm64"
            artifact_name: windows
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build renderer + Electron bundles
        run: npm run build:electron:release -- ${{ matrix.build_args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ github.ref_name }}
          path: release/**
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download bundles
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

